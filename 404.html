<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/my-skyn/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MySKYN - Skincare Pairing</title>
  <script>
    // Redirect to index.html with the path as a query parameter
    // This is a workaround for GitHub Pages SPA routing
    var segmentCount = 1; // Number of directories in your GitHub Pages URL
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
